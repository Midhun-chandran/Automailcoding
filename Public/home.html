<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

        <nav class="navbar">
            <a href="./index.html" class="link">Welcome</a>
            <a href="./home.html" class="link">Home</a>
        </nav>
        
        <form action="/mailer" onsubmit="return validate()">
            <div>
                <label for="email" class="email" id="emailSec">Enter your email id</label>
                <br><br>
                <input type="text" Placeholder="Enter your email" name="email" id="email">
                <br/>
                <label for="error" id="error"></label>
           
                 <br/>
                <button id="submit" class="btn">Send Email</button>
            </div>
        </form>
     <script>
    let email = document.getElementById("email");
    let error = document.getElementById("error");

    function validate() {
        let regexp = /^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})?$/
        if (regexp.test(email.value)==true) {
        error.style.color = "green";
        return true;
        }
        else {
        error.innerHTML = "Invalid email address";
        error.style.color = "red";
        return false;
         }
    }
    </script>
</body>

</html>
